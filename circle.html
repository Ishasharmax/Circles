<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>

    <div class="circle">
        <canvas id="canvas" onClick="changeCol()" width=300 height=300></canvas>
        <div class="myCircle2"></div>
        <div class="bottom-right-quarter-circle"><img src="Visit%20Arrow.svg" class="bottom-right-image"></div>
        <div class="bottom-left"><img src="Magnifier.svg" class="bottom-left-image"></div>
        <div class="myCircle3">
        </div>
        <div class="myCircle4"></div>
    </div>


    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 20;

        var PI = Math.PI;
        var rotation = 0;

        var arcs = [];

        var circles = [];


        circles.push({

            content: "X",
        });
        circles.push({

        circles.push({

        circles.push({

        });
        circles.push({

            radius: 12,
            content: "X",

        });

        circles.push({
            cx: 150,
            cy: 150,
            radius: 12,
            content: "X",

        });
        circles.push({
            cx: 150,
            cy: 150,
            radius: 12,
            content: "X",

        });


        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: -43,
            endAngle: -2,
            color: "#E4F3FF",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });
        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 0,
            endAngle: 45,
            color: "#E4F3FF",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90

        });
        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 47,
            endAngle: 88,
            color: "#E4F3FF",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });
        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 90,
            endAngle: 135,
            color: "dimgray",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });

        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 137,
            endAngle: 180,
            color: "dimgray",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });
        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 182,
            endAngle: 225,
            color: "red",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });

        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 227,
            endAngle: 272,
            color: "red",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });
        arcs.push({
            cx: 150,
            cy: 150,
            radius: 130,
            startAngle: 275,
            endAngle: 313,
            color: "#E4F3FF",
            shadowBlur: 90,
            shadowColor: "black",
            shadowOffsetX: 90,
            shadowOffsetY: 90
        });


        drawArcs();
        drawCircles();


        function drawArcs() {
            for (var i = 0; i < arcs.length; i++) {
                drawArc(arcs[i]);
            }
        }

        function drawCircles() {
            for (var i = 0; i < circles.length; i++) {
                drawCircle(circles[i]);
            }
        }

        function drawArc(a) {
            ctx.save();
            ctx.translate(a.cx, a.cy);
            ctx.rotate(rotation * PI / 180);
            ctx.beginPath();
            ctx.arc(0, 0, a.radius, a.startAngle * PI / 180, a.endAngle * PI / 180);
            ctx.strokeStyle = a.color;
            ctx.stroke();
            ctx.restore();
        }

        function drawCircle(a) {
            ctx.save();
            ctx.rotate(rotation * PI / 180);
            ctx.beginPath();
            ctx.arc(a.cx, a.cy, a.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.font = "12px Verdana";
            ctx.fillText(a.content, a.cx - 5, a.cy + 3);
        }
        
        function changeCol(a){
             ctx.save();
            ctx.rotate(rotation * PI / 180);
            ctx.beginPath();
            ctx.arc(a.cx, a.cy, a.radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'grey';
            ctx.fill();            
        }
    </script>
